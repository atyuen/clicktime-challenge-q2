<!DOCTYPE html>
<html>
  <head>
    <title>I Hope I Made a Good Impression!</title>
    <link rel="icon" type="image/x-icon" href="http://www.nicksrose.com/static/images/clicktime_logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>

  <body>
    <div class="container-fluid">
      <div id="top">
        <p>Where did you want to get coffee and donuts from?</p>
        <input id="coffee-and-donuts" class="controls" type="text" placeholder="Preferably somewhere near SF so the coffee doesn't get cold!">
      </div>

      <!-- Dropdown menu to choose method of transportation. -->
      <div id="transportation-method">
        <p>Method of Transportation: </p>
        <select id="mode">
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>

      <!-- Places Panel -->
      <div>
        <h3 id="pPanel"></h3>
        <br>
      </div>

      <!-- Directions Panel -->
      <div id="directions-panel">
        <div id="dPanel2"></div>
        <div id="dPanel"></div>
        <h4 id="welcome"></h4>
      </div>
    </div>
  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsTIU5YJ0xWIfsE0BgvtpzmYd7iFd2gzA&libraries=places">
  </script>
  <script src="gmaps.js"></script>
</html>
